name: Build C++ 98 Projects

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cpp00:
    name: CPP 00
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build exercises
        run: |
          for ex in "CPP 00"/ex*/; do
            echo "::group::Building $ex"
            make -C "$ex"
            echo "::endgroup::"
          done

